# MongoDB configuration
%prod.quarkus.mongodb.connection-string=mongodb://mongodb:27017
quarkus.mongodb.database=taskmanager

# Cache configuration
quarkus.cache.redis.ttl=300
quarkus.cache.redis.key-type=java.lang.String
quarkus.cache.redis.value-type=com.nnn.interfaces.dto.TaskDTO

# Dev Services - Automatically starts MongoDB and Redis in dev mode
quarkus.mongodb.devservices.enabled=true
quarkus.redis.devservices.enabled=true

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE